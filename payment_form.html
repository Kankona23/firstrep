<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Informtion</h2>
        <p>First Name: * <input type="text" name="name" required></p>

        <p>Last Name: <input type="text" name="name"></p>
        
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="female">
         </p>

        
         <p>Address: <input name="address" id="address" cols="100" rows="10"></p>

         <p>Email: <input type="email" name="email" id="email"></p>

         <p>Pincode<input type="number"  name="pincode" id="pincode"></p>

         <h1>Payment Information</h1>
         <p>Card Type:
            <select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Gpay">Gpay</option>
        </select> 
        </p>
        <p>
        Card Number <input type="number" name="card_nember" id="card_number">
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV: <input type="password" name="CVV" id="CVV">
        </p>

        <input type="submit" value="Pay Now">
</form>
</body>
</html>
